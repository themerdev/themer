name: CI

on: [push, pull_request]

env:
  CI: true

jobs:

  build-cli:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        cd cli
        yarn
    - name: Run tests
      run: |
        cd cli
        yarn test

  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        cd web
        yarn
    - name: Run tests
      run: |
        cd web
        yarn test
